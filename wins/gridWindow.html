<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
  	<title>Grid Settings</title>
  	<link href="./messageBox.css" rel="stylesheet" type="text/css" title="UICss">
    <script src="./gridWindow.js" ></script>


  </head>
  <body>
    <div id= "gridWindow">
      <label class="UIScale" for="grid-input">Grid Size: </label>
      <input type="text" style="width: 60px" id="grid-input"
             placeholder="Grid Size"
             size="10"
             autofocus
             onFocus="this.select()"
             onkeydown = "keyEvent(event);" >
      <br />

      <button id="ok-button" onclick="clickOk();"> Ok </button>
      <button id="close-button" onclick="clickClose();" > Close </button>
    </div>

  </body>
</html>
